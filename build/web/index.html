<!DOCTYPE html>
<html>
<head>
  <base href="/">
  
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A chess application">
  
  <!-- iOS meta tags & icons -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="chess">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>
  
  <title>Chess</title>
  <link rel="manifest" href="manifest.json">
  
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-family: Arial, sans-serif;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #0175C2;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <div id="loading" class="loading">
    <div class="spinner"></div>
    <div>Loading Chess...</div>
  </div>
  
  <script>
  window.addEventListener('load', function(ev) {
    var loading = document.querySelector('#loading');
    _flutter.loader.loadEntrypoint({
      serviceWorker: {
        serviceWorkerVersion: (typeof serviceWorkerVersion !== 'undefined') ? serviceWorkerVersion : null,
      },
        onEntrypointLoaded: async function(engineInitializer) {
          let appRunner = await engineInitializer.initializeEngine();
          loading.style.display = 'none';
          await appRunner.runApp();
        }
      });
    });
  </script>
  <script src="flutter.js" defer></script>
</body>
</html>
